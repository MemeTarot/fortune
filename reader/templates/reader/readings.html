{% extends 'reader/base.html' %}

{% block content %}


<div class="row justify-content-center">
    {% for place,card in reading %}

    <div class="card col-md">
        <div class="place-title">
            <h2>{{ place.title }}</h2>
        </div>
        <div class="place-text" style="height: 100px;">
            <p><i>{{ place.meaning|linebreaksbr }}</i></p>
        </div>
        <div class="card-title">
            <h2>{{ card.number }} - {{ card.title }}</h2>
        </div>
        <img src="{{ card.url }}" alt="{{ card.altText }}"/>
        <div class="card-text">
            <p>{{ card.meaning|linebreaksbr }}</p>
        </div>
        <br>
    </div>

    {% endfor %}

    <footer class="footer">
        <div class="container-fluid">
            <a href="/">Get Another Reading</a>
        </div>
    </footer>
    {% endblock %}

</div>
