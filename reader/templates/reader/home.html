{% extends 'reader/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <p class="lead">Welcome to MemeTarot. Let the magical wonder of the internet provide guidance!</p>
      <img class="home-img" src="https://media.giphy.com/media/xT9IgsUiocA0Gw8M36/giphy.gif" alt="Trippy cat with rainbows and disenbodied hands circling around">
      <p>Think of a question, then choose a theme from the list below to get your reading.</p>
      <form method="post" action="{% url 'readings' %}">
          {% csrf_token %}
          <p>{{ form }}</p>
          <p><input class="btn btn-primary" type="submit" value="Get A Reading"></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
